<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav>
    <div>
        <h2>Akademia</h2>
    </div>
    <ul>
        <li>
            <a href="/engine">Engines</a>
        </li>
        <li>
            <a href="/wheels">Wheels</a>
        </li>
        <li>
            <a href="/cars">Cars</a>
    </ul>
</nav>
<div>

    <div>
        <h2>Engines</h2>
        <button>
            <a th:href="@{/engine/form}">Add Engine</a>
        </button>

    </div>
</div>

<table>

    <thead>
    <tr>
        <th>
            ID
        </th>
        <th>
            Engine Power
        </th>
        <th>
            Engine Type
        </th>
        <th>
            <span>Edit</span>
        </th>
        <th>
            <span>Delete</span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${engine}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.power}"></td>
        <td th:text="${e.type}"></td>
        <td><a th:href="@{/engine/form?engine={engineId}(engineId=${e.id})}">Edit</a></td>
        <td><a th:href="@{/engine/{id}/delete(id=${e.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
